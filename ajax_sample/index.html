<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Video Changer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #video { width: 100%; height: 300px; border: 1px solid #ccc; margin-bottom: 10px; }

        #content { margin-bottom: 20px; line-height: 1.5; }

    </style>

<body>
    <h1>Dynamic Video Player</h1>
    <iframe id="video" src=""></iframe>
